<sly data-sly-use.model="pl.ds.bulma.components.models.level.LevelComponent">
  <div data-sly-unwrap="${!wcmmode.isEdit}" style="padding-bottom: 30px">
    <nav class="level">
      <sly data-sly-repeat.paragraph="${resource.children}"
           data-sly-resource="${paragraph.path @ resourceType=paragraph.resourceType}"></sly>
      <sly data-sly-test="${model.isLeft}">
        <div class="level-left">
          <div class="level-item">
            <p class="subtitle is-5">
              <strong>123</strong> posts
            </p>
          </div>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" type="text" placeholder="Find a post">
              </p>
              <p class="control">
                <button class="button">
                  Search
                </button>
              </p>
            </div>
          </div>
        </div>
      </sly>

      <sly data-sly-test="${model.isRight}">
        <div class="level-right">
          <p class="level-item"><strong>All</strong></p>
          <p class="level-item"><a>Published</a></p>
          <p class="level-item"><a>Drafts</a></p>
          <p class="level-item"><a>Deleted</a></p>
          <p class="level-item"><a class="button is-success">New</a></p>
        </div>
      </sly>

      <sly data-sly-test="${!model.isRight && !mode.isLeft}">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Tweets</p>
            <p class="title">3,456</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Following</p>
            <p class="title">123</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Followers</p>
            <p class="title">456K</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Likes</p>
            <p class="title">789</p>
          </div>
        </div>
      </sly>

    </nav>
  </div>
</sly>
