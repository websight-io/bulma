<sly data-sly-use.model="pl.ds.bulma.components.models.TabComponent">
    <sly data-sly-test="${model.content}">
        <!--        edit mode layout-->
        <sly data-sly-test="${wcmmode.isEdit}">
            <div style="display: block; padding-bottom: 5px;margin-bottom: 10px">
                <div style="display: block;">
<!--                    <a>-->

<!--                    </a>-->
                                            <span>Content of ${model.label}</span>
                </div>
                <sly data-sly-test="${resource.hasChildren}">
                    <!--        <sly data-sly-test="${resource.hasChildren}">-->
                    <sly data-sly-list="${resource.children}">
                        <sly data-sly-test="${item.resourceType == 'bulma/components/tabs/tabcontent'}">
                            <div style="display: block;">
                                <sly data-sly-resource="${item}"></sly>
                            </div>
                        </sly>
                    </sly>
                </sly>
            </div>
        </sly>

        <!--        preview mode layout-->
        <sly data-sly-test="${!wcmmode.isEdit}">
            <li data-target="${model.label}">
                <a>
                    <sly data-sly-test="${model.icon}">
                        <span class="icon is-small"><i class="${model.icon}" aria-hidden="true"></i></span>
                    </sly>
                    <span>${model.label}</span>
                </a>
            </li>
        </sly>
