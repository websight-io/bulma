<sly data-sly-use.model="pl.ds.bulma.components.models.ContactFormComponent">
  <form>
    <div class="field">
      <label class="label">Email address</label>
      <div class="control has-icons-left">
        <input class="input" type="email" name="email" placeholder="Email" required>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>

    <sly data-sly-test="${model.phoneNumber}">
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control has-icons-left">
          <input class="input" type="tel" name="phoneNumber" placeholder="Phone Number" required>
          <span class="icon is-small is-left">
          <i class="fas fa-phone"></i>
        </span>
        </div>
      </div>
    </sly>

    <sly data-sly-test="${model.subject}">
      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <input class="input" type="text" name="subject" placeholder="Subject" required>
        </div>
      </div>
    </sly>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" name="message" placeholder="Write your message here..."
                  required></textarea>
      </div>
    </div>


    <div class="field">
      <div class="control">
        <label class="checkbox is-flex">
          <input type="checkbox" class="mr-2" required>
          ${model.consentText @ context='html'}
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button id="submit-form" class="button is-link">${model.submitLabel}</button>
      </div>
    </div>
  </form>
</sly>
